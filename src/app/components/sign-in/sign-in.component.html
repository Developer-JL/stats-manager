<div class="container margin-top-bottom-lg">
  <h2 class="margin-bottom-md" translate>common.signIn</h2>
  <form (submit)="signInClick()">

    <div class="form-group">
      <label for="email" translate>common.email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group margin-bottom-xl">
      <label for="password" translate>common.password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="centered">
      <button class="btn btn-danger margin-right-md" (click)="cancelClick()" translate>common.cancel</button>
      <button type="submit" class="btn btn-success" translate>common.signIn</button>
    </div>

  </form>
</div>
